<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Brand</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Clothify</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="cart">
                <a href="#">Cart (0)</a>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h1>Discover Your Style</h1>
            <p>Trendy, Comfortable, and Affordable Clothing for Everyone</p>
            <a href="#" class="btn">Shop Now</a>
        </div>
    </section>

    <section class="collections">
        <h2>Our Collections</h2>
        <div class="collection-items">
            <div class="collection-item">
                <img src="./assets/mens.png" alt="Men's Collection">
                <h3>Men's Collection</h3>
            </div>
            <div class="collection-item">
                <img src="./assets/womens.png" alt="Women's Collection">
                <h3>Women's Collection</h3>
            </div>
            <div class="collection-item">
                <img src="./assets/kids.png" alt="Kids' Collection">
                <h3>Kids' Collection</h3>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Clothify. All rights reserved.</p>
            <ul class="social-links">
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Instagram</a></li>
                <li><a href="#">Twitter</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
